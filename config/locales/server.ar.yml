      -هل يُحسن ردّك المحادثة في جانب معين؟

      -كن لطيفًا مع أصدقاءك أعضاء المجتمع.

      -نرحب بالنقد البناء، ولكن انتقد الأفكار ولا تنتقد الأشخاص!

      للمزيد، [انظر إرشادات المجتمع](/guidelines). هذه اللوحة ستظهر فقط لأوّل %{education_posts_text} لك.
    avatar: |
      ### ما رأيك بإضافة صورة شخصيّة لحسابك؟

      لقد شاركت بعض المواضيع والردود، لكن صورة ملف تعريفك ليست مميزة مثلك -- فالصورة الحاليّة هي مجرّد حرف.

      هل فكرت في ** [زيارة ملف التعريف الخاص بك] (%{profile_path})** ورفع الصورة التي تمثلك؟

      تسهل متابعة النقاشات وإيجاد الأشخاص المهمين في المحادثات عندما يكون للجميع صورة فريدة خاصّة.
    sequential_replies: |
      ### يُنصح بالرد على أكثر من مشاركة برد واحد

      بدلًا من عدة ردود متتابعة على موضوع ما، يُستحسن الرد مرّة واحدة مع استخدام الاقتباسات أو الإشارة إلى اسم المستخدم باستخدام الرمز @.

      تستطيع التعديل على ردك السابق لإضافة اقتباس بتعليم النص واختيار زر <b>اقتباس رد</b> الظاهر.

      يجعل هذا الأمر من المشاركات سهلة القراءة والمتابعة.
    dominating_topic: |
      ### دع الآخرين ينضموا للمحادثة

      يبدو أن هذا المضوع هام بالنسبة لك &ndash; لقد شارك بأكثر من %{percent}% من الردود.

      هل تعتقد أنك توفر الوقت الكافي للآخرين ليشاركوا وجهات نظرهم، أيضاً؟
    too_many_replies: |
      ### لقد وصلت إلى حدود الرد في هذا الموضوع

      نحن آسفون ، ولكن الأعضاء الجدد محدودين مؤقتا %{newuser_max_replies_per_topic} بالردود على نفس الموضوع.

      بدلًا من إضافة رد آخر، يرجى النظر في تحرير الردود السابقة، أو زيارة مواضيع أخرى.
    reviving_old_topic: |
      ### إحياء هذا الموضوع؟

      آخر رد لهذا الموضوع هو منذ %{days} يوم. ردُّك سيرفع الموضوع إلى أعلى القائمة وينبّه أي شخص قد سبق وشارك في المحادثة.

      هل أنت متأكد من أنك تريد المتابعة في هذه المحادثة القديمة؟

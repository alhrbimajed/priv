  assets_topic_body: "هذا موضوع دائم، مرئي لطاقم الموقع فقط، وذلك لتخزين الصور والملفات المستخدمة في تصميم الموقع. لا تقم بحذفه!\n\n\nاتبع الآتي:\n\n\n1. قم بالرد على هذا الموضوع.\n2. قم برفع جميع الصور التي ترغب في استخدامها مع الشعارات، أيقونة الموقع، وإليه من هذه الأمور. (استخدم أيقونة الرفع من شرط محرّر المشاركات، أو قم بالسحب والإلقاء الصور أو لصقها.)\n3. أرسل ردّك لنشره.\n4. انقر بالزر الأيمن على الصور في المشاركة الجديدة لتحصل على مسار الصور المرفوعة، أو انقر على زر التحرير لتعديل مشاركتك لاستخراج مسار الصور. ثم انسخ مسارات الصورة.\n5. قم بلصق مسارات الصور هذه في [basic settings](/admin/site_settings/category/required).\n\n\nإن كنت ترغب بتفعيل نوع ملفات آخر للرفع، عدّل `authorized_extensions` من [file settings](/admin/site_settings/category/files)."
  lounge_welcome:
    title: "مرحبًا بك في الاستراحة"
    body: |

      تهانينا! :confetti_ball:

      إذا تمكنت من رؤية هذا الموضوع، فأنت تكون قد رقيت مؤخرًا  لـ**منتظم** (مستوى الثقة 3).

      يمكن لك الآن &hellip;

      * تعديل العنوان لأي موضوع
      * تغيير التصنيف لأي موضوع
      * جعل جميع روابطك متبوعة ([automatic nofollow](http://en.wikipedia.org/wiki/Nofollow) سيُزال)
      * الوصول إلى تصنيف استراحة خاص مرئي فقط لأعضاء مستوى الثقة 3 أو أعلى
      * إخفاء الرسائل المزعجة بتبليغ واحد

      من هنا [القائمة الحالية لزملائك من هذا المستوى](/badges/3/regular). لا تنس الترحيب بهم.

      شكرًا لكونك جزءً هامًا من هذا المجتمع!

      (لمعلومات أكثر حول مستويات الثقة، [see this topic][trust]. لاحظ أن الأعضاء الذين يستمرون في الحفاظ على متطلبات هذا المستوى مع مرور الوقت هم فقط من سيبقون من هذا المستوى.)

      [الثقة]: https://meta.discourse.org/t/what-do-user-trust-levels-do/4924

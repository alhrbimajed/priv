  guidelines_topic:
    title: "الأسئلة الشائعة/الإرشادات"
    body: |
      <a name="civilized"></a>

      ## [هذا مكان راقي للنقاشات العامة](#civilized)
      الرجاء التعامل في هذا المنتدى بنفس الاحترام الذي يكون في حديقة عامة، نحن أيضًا مجتمع مشارك للمصدر و &mdash; المكان هنا لتبادل المهارات والمعرفة والاهتمامات عبر الحوارات.

      هذه ليست شروط صارمة و سريعة، مجرد مساعده لحفظ حقوق الأشخاص في مجتمعنا، استخدام هذه المبادئ والتوجيهات يساعد في الحفاظ على الجتمع جيدًا للنقاشات الراقية.

      <a name="improve"></a>

      ## [تحسين النقاشات](#improve)

      ساعدنا على جعل هذا المكان جيد للمناقشة، من خلال العمل الدائم لتحسين المناقشات ببعض الطرق، مهما كانت صغيرة، اذا لم تكن متأكدًا أن ما تكتبه سيضيف قيمة، فكر فيما ستكتبه وحاول مرة أخرى في وقت لاحق.

      الموضوعات التي تتم مناقشتها هنا مهمة بالنسبة لنا، ونريد منك أن تناقشها كما لو أنها مهمة بالنسبة لك، احترم الموضوعات والاشخاص، حتى لو لم تكن متفقًا مع بعض ما يقال.

      أحد طرق تحسين النقاش هو اكتشاف ما يجري، يرجى قضاء بعض الوقت في تصفح المواضيع هنا قبل الرد أو نشر موضوعك، لتكون لديك فرصة افضل في تلبية حاجات الآخرين اللذين يشاركونك اهتماماتك.

      <a name="agreeable"></a>

      ## [تقبل الآخرين، حتى لو كنت غير متفق](#agreeable)

      قد ترغب في الرد على من اختلفت معهم، هذا جيد/ ولكن تذكر، انتقد الافكار وليس الأشخاص، يرجى تجنب:

      *   الإهانة.
      *   الشخصنة: انتقاد الشخص لا الفكرة.
      *   الرد على أسلوب المشاركة بدلًا من المضمون الفعلي.
      *   لا تحتسب المتناقضات.

      بدلّا من ذلك، تحلّى بالصبر والعقلانيّة.

      <a name="participate"></a>

      ## [مشاركاتكم](#participate)

      المحادثات التي تكون لدينا متناغمة مع الجميع، ساعدونا في التأثير على مستقبل المجتمع، عن طريق مناقشة ما يجعل لهذا المنتدى أهمية و &mdash; وتجنب غير ذلك.

      توفّر منصّة Discourse الأدوات التي تمكن الجميع من معرفة أفضل (واسوأ) المساهمات: كالمفضلة، العلامات المرجعية، الاعجابات، البلاغات، الردود، التعديلات، وما الى ذلك. استخدمها لتحسين تجربة الجميع.

      دعونا نحاول ترك المكان أفضل مما كان.

      <a name="flag-problems"></a>

      ## [اذا رأيت مشكلة، بلّغ عنها ](#flag-problems)

      المشرفون لديهم سلطة خاصة، وهم مسؤولون عن هذا المنتدى، ولكن حتى أنتم بمساعدتكم، يستطيع المشرفون تسيير المجتمع، فهم ليسوا شرطة.

      عندما ترى سلوك سيء، لا ترد عليه، وتشجع هذا النوع من السلوك بالاعتراف به، وتستهلك طاقتك، قم بالإبلاغ عنه، اذا وصلت بلاغات بما فيه الكفاية، سيتم اتخاذ الإجراءات اللازمة، إما تلقائيًا، أو عن طريق المشرف.

      من أجل الحفاظ على سلامة المجتمع، المشرفين لديهم الحق في إزالة أي محتوى أو حذف أي حساب لأي سبب في أي وقت، المشرفون لا يتابعون جميع المنشورات الجديدة بأي شكل من الأشكال، المشرفون وطاقم الموقع أجمع لا يتحملون أية مسؤولية عن أي محتوى يتم نشره بواسطة المجتمع.

      <a name="be-civil"></a>

      ## [دائما كن محترمًا](#be-civil)

      لا شيء يخرب المحادثة الجيدة، مثل الوقاحة:

      * كن محترمًا، لا تنشر أي شيء تهجمي، أو خطاب كراهية.
      * ابق المجتمع نظيفًا، لا تنشر أي شيء فاحش أو جنسي صريح.
      * احترم الآخرين، لا تضايق أحد، لا تنتحل شخصية أحد آخر، أو تنشر معلوماتهم الخاصة.
      * احترم منتدانا. لا تنشر رسائل دعائية - spam - أبدًا في المنتدى.

      هذه المصطلحات ليست محددة مع تعريف دقيق و &mdash; عليك تجنب ظهور أي من هذه الأشياء. إذا كنت غير متأكّد، احرح على نفسك السؤال الآني: ماذا سيكون شعورك إن تم نشر مشاركتك في أحد الصحف العربيّة المشهورة.
      هذا منتدى عام، ومحركات البحث تقوم بأرشفة النقاشات. حافظ على استخدام لغة سليمة، واجعل من الروابط والصور آمنة للعائلة والاصدقاء.

      <a name="keep-tidy"></a>

      ## [حافظ عليه مرتبًا](#keep-tidy)

      حاول دائمًا أن تضع الأمور في مكانها المناسب، حتى نتمكن من قضاء المزيد من الوقت في المناقشات ونقلل من التنظيف. ولذلك:

      * لا تبدأ موضوع في قسم غير مناسب.
      * لا تنشر نفس المشاركة في مواضيع متعددة.
      * لا ترد ردودًا دون محتوى مناسب.
      * لا تحول مسار الموضوع من المنتصف.
      * لا توقع مشاركاتك &mdash; كل منشوراتك مرتبطة بمعلومات ملفّك الشخصي.

      بدلًا من كتابة "+1" أو كتابة "متفق معك"، استخدم زر الإعجاب. بدلًا من أخذ تغيير مسار النقاشات، استخدم رابط 'الرد كموضوع'.

      <a name="stealing"></a>

      ## [انشر فقط شيء تملكه](#stealing)

      لا تستطيع نشر أي شيء رقمي يملكه شخص آخر دون تصريح شخصي. لا تستطيع نشر وصف، أو رابط، أو طريقة لمحتوى مسروق (برمجيات، مقاطع، صوتيات، صور)، أو انتهاك أي قانون آخر.

      <a name="power"></a>

      ## [بدعم منك](#power)

      يتم تشغيل هذا الموقع من قِبل [friendly local staff](/about) ومن قِبلك *أنت*، و المجتمع، إذا كان لديك أي أسئلة أخرى، افتح موضوعًا جديدًا في [site feedback category](/c/site-feedback) ولنناقش الأمر! إذا كان هناك أي قضية حرجة أو حاجة ماسة لم يتم التعامل معها بموضوع أو إبلاغ، تواصل معنا عبر  [staff page] (/about).

      <a name="tos"></a>

      ## [شروط الخدمة](#tos)

      نعم، الكلام القانوني ممل، ولكن يجب أن نحمي أنفسنا و &ndash; ونحميك أنت أيضًا&ndash; من الأشخاص غير الودودين، لدينا [Terms of Service](/tos) فيها شرح السلوك والحقوق ذات الصلة بالمحتوى والخصوصية، والقوانين. لاستخدام هذه الخدمة، يجب أن توافق على التزام بها [TOS](/tos).
  tos_topic:
    title: "شروط الخدمة"
    body: |
      تحكم الشروط والأحكام التالية كل ما يتعلّق بموقع %{company_domain} وجميع المحتوى، الخدمات أو المنتجات المتوفرة في الموقع أو من خلاله، بما في ذلك، على سبيل المثال وليس الحصر، %{company_domain}، %{company_domain} و دعم منتدى و %{company_domain} خدمة استضافة ("الاستضافة")، (جمعناها معا، الموقع). الموقع تعود ملكيته إلى %{company_full_name} ("%{company_name}"). الموقع يعرض المواضيع المقبولة منك بدون تعديل لجميع الشروط والأحكام الواردة في هذه الوثيقة وجميع قواعد التشغيل الأخرى، والسياسات (بما فيها، على سبيل المثال لا الحصر، %{company_domain}’s [Privacy Policy](/privacy) و [Community Guidelines](/faq)) والإجراءات التي يمكن أن تصدر من وقت لآخر على هذا الموقع بواسطة %{company_name} (جماعي، و "الاتفاقية").

      رجاءً اقرأ الاتفاقية جيدًا قبل استخدام الموقع. عن طريق الوصول أو استخدام أي جزء للموقع، أنت توافق على أن تكون ملزمًا بالشروط والأحكام لهذه الاتفاقية. إذا لم توافق على جميع الشروط والأحكام في هذه الاتفاقية، فإنك ربما لن تصل للموقع أو لن تستخدم أي من خدماته. إذا اعتبرت هذه الشروط والأحكام اقتراح بواسطة %{company_name}، القبول يقتصر على الوضوح في هذه الشروط. الموقع متوفر فقط للأفراد الذين أعمارهم لا تقل عن 13 سنة.

      <a name="1"></a>

      ## [1. حسابك في %{company_domain}](#1)

      إذا أنشأت حساب في الموقع، فأنت مسؤول عن حفظ حماية حسابك وستتحمل كامل المسؤولية عن كل النشاطات التي تحدث في حسابك. يجب عليك إشعار %{company_name} فورًا بأي استخدام غير مصرح به لحسابك أو أي ثغرة في الحماية. %{company_name} لن تكون مسؤولة عن أفعال أو حالات إهمال منك، بما في ذلك أي أضرار من أي نوع تكبدتها نتيجة لمثل هذه الأفعال أو الامتناع عنها.

      <a name="2"></a>

      ## [2. مسؤولية المساهمين](#2)

      إذا شاركت مواد في الموقع، شارك الروابط في الموقع، أو بطريقة أخرى أجعل (أو اسمح بطرف ثالث ليجعل) المواد المتاحة عن طريق الموقع (أي مواد من هذا القبيل، "المحتوى")، أنت مسؤول كليًا عن المحتوى، وأي ضرر ينتج من ذلك المحتوى. هذا هو الحال بغض النظر عما إذا كان المحتوى على شكل سؤال، رسومات، ملف صوت، أو برنامج حاسوبي. بجعل المحتوى متوفر، أنت تقر وتضمن الأتي:

      *   التحميل، والنسخ واستخدام المحتوى بدون انتهاك الحقوق الملكية الفكرية، بما في ذلك حقوق الطبع والنشر، براءات الاختراع والعلامات التجارية أو حقوق التجارة السرية، أو أي طرف ثالث;
      *   إذا كان صاحب عملك لديه حقوق ملكية فكرية أنشأت لكم، (أ) عليك الحصول على تصريح من صاحب العمل للنشر أو إتاحة المحتوى، بما في ذلك أي برنامج، أو (ب) مضمون من تنازل صاحب عملك لجميع الحقوق فيه أو للمحتوى;
      *   امتثالك بالكامل بتراخيص طرف ثالث تتعلق بالمحتوى، وفعلت كل شيء ضروري للاجتياز بنجاح من خلال المستخدمين النهائيين لأي شروط مطلوبة;
      *   المحتوى لا يحوي أو يثبت أي فايروس، ديدان، برمجيات خبيثة، تروجانات أو غيرها من المحتويات الضارة والمدمرة;
      *   المحتوى لا يكون مؤذيا، وليس آلة- أو مولدات عشوائية، ولا يكون غير أخلاقي ومحتوى تجاري غير مرغوب فيه صمم لدفع الحركة لمواقع طرف ثالث أو زيادة تصنيفات محركات البحث لمواقع طرف ثالث، أو لمزيد من الأعمال غير المشروعة (كالتصيد) أو تضليل المستقبلين عن مصادر المواد (كالخداع);
      *   المحتوى لا يكون إباحيا، لا يحتوي تهديد أو تحريض على العنف، ولا تنتهك حقوق الخصوصية أو الدعاية لطرف ثالث;
      *   حسابك لا يتلقى إعلان عن طريق رسائل البريد الإلكترونية غير المرغوب بها مثل روابط البريد المزعج في مجموعات الأخبار، قوائم البريد الإلكتروني، والمدونات ومواقع الشبكة، ومشابهة الأساليب الترويجية غير المرغوب فيها;
      *   لا يسمى محتواك بطريقة تضلل القراء للتفكير بأنك شخص آخر أو شركة أخرى; و
      *   لديك، في حالة أن المحتوى يتضمن شيفرة حاسوبية، مصنفة بدقة و/أو موصوفة النوع، والطبيعة، والاستخدام والتأئير للمواد، سواء طلب ذلك بواسطة %{company_name} أو أي شخص آخر.

      <a name="3"></a>

      ## [3. رخصة محتوى المستخدم](#3)

      مساهمات العضو مرخصة تحت [المشاع الإبداعي غير التجارية المشاركة بالمثل 3.0 رخصة التشارك](http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US). دون الحد من تلك الإقرارات والضمانات، %{company_name} لها حق (في حال عدم الإلتزام به) ،  %{company_name} بمحض اختيارها (أ) رفض أو حذف أي محتوى، برأيها المعقول  %{company_name}، ينتهك أي سياسة لـ %{company_name}  أو بأي شكل من الأشكال الضارة وغير المرغوب فيها، أو (ب) إنهاء أو منع الوصول للموقع واستخدامه لأي شخص أو كيان لأي سبب من الأسباب، في %{company_name} بمحض اختيارها. %{company_name} لن تلتزم بتوفير استرداد المبالغ المدفوعة سابقا.


      <a name="4"></a>

      ## [4. الدفع والتجديد](#4)

      ### الشروط العامة

      الخدمات المدفوعة الاختيارية والترقيات قد تكون متوفرة على الموقع. عند استخدام خدمة دفع اختيارية أو ترقية، أنت توافق على دفع رسوم الاشتراك الشهرية أو السنوية المحددة لـ%{company_name}. سيتم احتساب المدفوعات على أساس الدفع المسبق في اليوم الذي تبدأ بالاستفادة من الخدمة أو الترقية وسوف يشمل استخدام تلك الخدمة أو ترقيتها لفترة الاشتراك الشهري أو السنوي كما هو محدد. هذه الرسوم غير قابلة للرد.

      ### التجديد التلقائي

      باستثناء أنك أرسلت إشعار لـ%{company_name} قبل انتهاء فترة الاشتراك المطبق بأنك تريد إلغاء الخدمة أو الترقية، اشتراكك سيجدد تلقائيا وستأذن لنا بتطبيق جمع رسوم الاشتراك الشهرية أو السنوية  (وكذلك الضرائب) باستخدام أي بطاقة ائتمان أو آلية دفع آخري يهمنا ما يناسبك. يمكن إلغاء الاشتراك بأي وقت.

      <a name="5"></a>

      ## [5. الخدمات](#5)

      ### الاستضافة، خدمات الدعم

      تقدم الاستضافة الاختيارية وخدمات الدعم بواسطة  %{company_name} وفقا لأحكام وشروط كل هذه الخدمة. بالاشتراك في حساب استضافة/دعم أو دعم خدمات، أنت توافق على الالتزام بالشروط والأحكام.

      <a name="6"></a>

      ## [6. مسؤولية زوار المواقع](#6)

      %{company_name} لن تراجع، ولا يمكنها أن تراجع، جميع المواد، بما فيها برامج الحاسوب، ومشاركة الموقع، وبالتالي لن تكون مسؤولة عن محتوى تلك المواد، سواء استخدام وتأثيرات. من خلال تشغيل الموقع، %{company_name} لا تمثل أو تؤيد المواد التي تنشر هناك، أو تعتقد أنها مواد دقيقة، ومفيدة أو غير ضارة. أنت مسؤول عن اتخاذ الاحتياطات لحماية نفسك ونظم الحاسوب من الفيروسات، والديدان، والتروجانات، وغيرها من المحتوى الضار أو المدمر. قد يحتوي الموقع على محتوى. الموقع ربما يحتوي على مواد تنتهك الخصوصية أو الدعاية أو تنتهك حقوق الملكية الفكرية وحقوق الملكية الأخرى، من أطراف ثالثة، أو التحميل، والنسخ أو استخدام التي تخضع للشروط والأحكام الإضافية، المعلنة وغير المعلنة. %{company_name} تتبرأ من أي مسؤولية عن أي ضرر ناتج عن استخدام من قبل زوار الموقع، أو من أي تحميل من قبل هؤلاء الزوار من محتوى ذلك المنشور.

      <a name="7"></a>

      ## [7. مشاركة المحتوى على المواقع الأخرى](#7)

      نحن لا نراجع، ولا يمكننا أن نراجع، جميع المواد، بما فيها برامج الحاسوب، المتاحة من خلال المواقع وصفحات الشبكة التي لها روابط %{company_domain}، والتي تربط بـ%{company_domain}. %{company_name} لا تملك سيطرة على تلك المواقع وصفحات الشبكة غير-%{company_domain}، وغير مسؤولة عن محتواها واستخدامها. بالربط بالمواقع وصفحات الشبكة غير-%{company_domain}، %{company_name} لا تمثل أو تؤيد مثل هذه المواقع وصفحات الشبكة. أنت مسؤول عن اتخاذ الاحتياطات عند الضرورة لحماية نفسك ونظم الحاسوب من الفيروسا، الديدان، التروجانات، والمحتويات الأخرى الضارة أو غير المرغوب فيها. %{company_name} تتبرأ من أي ضرر ناتج عن استخدامك للمواقع وصفحات الشبكة غير-%{company_domain}.

      <a name="8"></a>

      ## [8. التعدي على حق المؤلف وسياسة DMCA](#8)

      %{company_name} يسأل الأخرون عن احترام حقوق الملكية الفكرية، إنها تحترم حقوق الملكية الفكرية للآخرين. إذا كنت تعتقد أن المواد الموجودة فيها أو المرتبط بها بواسطة %{company_domain} تنتهك حقوق النشر الخاصة بك، وإذا كان هذا الموقع موجود في الولايات المتحدة الأمريكية، أنت مدعو لإشعار %{company_name}وفقا لـ[قانون حقوق النشر الرقمية للألفية] لـ%{company_name} (http://en.wikipedia.org/wiki/Digital_Millennium_Copyright_Act) ("DMCA") سياسة. %{company_name} سترد على كل هذه الاشعارات، بما في ذلك إزالة المواد المخالفة أو تعطيل جميع روابط المواد المخالفة على النحو الطلوب والمناسب. %{company_name} ستقطع وصول الزائر للموقع واستخدامه إذا،، في ظل الظروف المناسبة، ستحدد الزائر الذي تكرر منه التعدي على حقوق الملكية الفكرية الأخرى من %{company_name} أو غيرها. في حالة الفصل من الموقع، %{company_name} لن تكون ملزمة لتوفير مبلغ من أي مبالغ سبق دفعها لـ%{company_name}.

      <a name="9"></a>

      ## [9. الملكية الفكرية](#9)

      هذه الاتفاقية لا تنقل من %{company_name} لك أي %{company_name} أو ملكية فكري لطرف ثالث، وجميع الحقوق، العنوان والمصلحة في هذه الممتلكات تبقى (بين الطرفين) فقط مع %{company_name}. %{company_name}، %{company_domain}، شعار %{company_domain}، وجميع العلامات التجارية وعلامات الخدمة والرسومات والشعارات المستخدمة في الاتصال مع %{company_domain}، أو موقع علامات تجارية أو علامات تجارية مسجلة لـ%{company_name} أو مرخصين %{company_name}. العلامات التجارية الأخرى وعلامات الخدمات والرسومات والشعارات المستخدمة في الاتصال مع الموقع قد تكون علامات تجارية أخرى لطرف ثالث. استخدامك للموقع لا يمنحك حق أو ترخيص لإعادة انتاج أو استخدام أي %{company_name} أو علامات تجارية لطرف ثالث.

      <a name="10"></a>

      ## [10. الإعلانات](#10)

      %{company_name} تحتفظ بالحق في عرض الإعلانات على المحتوى الخاص بك إلا إذا كنت قد اشتريت ترقية خالية من الإعلان أو حساب الخدمات.

      <a name="11"></a>

      ## [11. الإسناد](#11)

      %{company_name} تحتفظ لنفسها بحق عرض روابط الإسناد مثل ‘المدعومة بواسطة %{company_domain}،’ وموضوع المؤلف، وإسناد الخط في تذييل المحتوى الخاص بك أو شريط الأدوات. اعتماديات التذييل وشريط الأدوات لـ %{company_domain} ربما لن يزال بغض النظر عن ترقيات التي اشتريت.

      <a name="12"></a>

      ## [12. التغييرات](#12)

      %{company_name} تحتفظ لنفسها بحق تقدير أو تعديل أو استبدال أي جزء من هذه الاتفاقية. ومن مسؤوليتك التأكد من هذه الاتفاقية بشكل دوري لإجراء تغييرات. استمرار استخدامك للموقع أو الوصول له بعد نشر أي تغييرات على هذا الاتفاق يعد قبولا لها. %{company_name} ربما أيضا، في المستقبل، تقدم خدمات أو ميزات جديدة من خلال الموقع (بما في ذلك إصدار أدوات وموارد جديدة). فإن هذه الميزات أو الخدمات الجديدة تخضع لشروط وأحكام الاتفاقية.

      <a name="13"></a>

      ## [13. الإيقاف](#13)

      %{company_name} ربما تعطل وصولك لكل أو بعض أجزاء الموقع في أي وقت، بسبب أو بغير سبب، بإشعار أو بدون إشعار، فورا. إذا كنت تريد إنهاء هذه الاتفاقية أو حسابك لـ %{company_domain} (إذا كنت تملك واحد)، ربما ببساطة لن تستمر باستخدام الموقع. جميع أحكام هذا التفاق الذي طبيعته يجب إبقاء الإنهاء ليبقى الإنهاء، بما في ذلك، أحكام الملكية، الضمان والتنازلات، تعويض حدود المسؤولية.

      <a name="14"></a>

      ## [14. إخلاء المسؤولية عن الضمانات](#14)

      يتم تقديم الموقع "كما هو". %{company_name} وداعميها ومرخصيها يتبرؤون هنا من جميع الضمانات لأي نوع، صريحة أو ضمنية، بما فيها،  الضمانات الخاصة بالتسويق، الملائمة لغرض خاص و غير الانتهاك. لا %{company_name} ولا داعميها ومرخصيها، يقدمون أي ضمان بأن الموقع سيكون خاليا من الأخطاء أو أن الوصول إليه سيكون مستمر بدون انقطاع. إذا قرأت هذا حقا، من هنا [حل](http://www.newyorker.com/online/blogs/shouts/2012/12/the-hundred-best-lists-of-all-time.html). عليك أن تدرك أن ما تقوم بتحميله أو الحصول عليه من المحتوى والخدمات من خلال الموقع يكون في تحفظك وعلى مسؤوليتك.

      <a name="15"></a>

      ## [15. حدود المسؤولية](#15)

      في أي أحوال %{company_name}، أو داعميها أو مرخصيها، يكونون مسؤولين فيما يتعلق بأي موضوع بهذه الاتفاقية بموجب أي عقد، أو إهمال، أو مسؤولية مطلقة أو غيرها من نظرية قانونية أو مصنفة لـ: (أ) أي خصوصي أو عرضي أو الأضرار التبعية; (ب) تكلفة شراء المنتجات أو الخدمات البديلة; (ج) لانقطاع الاستخدام أو فقدان أو تلف البيانات; أو (د) عن أي مبالغ تتجاوز الرسوم المدفوعة منك إلى %{company_name} بموجب هذه الاتفاقية خلال فترة (12) شهر السابقة من العمل. %{company_name} لا تتحمل أية مسؤولية عن أي تقصير أو تأخير بسبب أمور معقولة خارجة عن إرادتهم. لا نطبق ما سبق على حد يحظره القانون المعمول به.

      <a name="16"></a>

      ## [16. التفويض العام والضمان](#16)

      تفويضك و صلاحيتك التي (i) استعمالك للموقع سوف تصبح متشدده وفقا لـ%{company_name}[privacy policy] (/privacy)، [community guidelines] (/guidelines)، مع هذه الاتقاقية تنطبق كل الشروط و الاحكام(و بدون أي حدود قانونية محلية أو لوائح في بلدك، ولايتك، مدينتك، أو أي نطاقات حكومية اخرى، فيما يتعلق بسلوكك على الموقع و موافقتك على المحتويات، و يضم كل الشروط التطبيقة و انتقال المعلومات التقنية و استيردها من البلد الذي ينتمي اليه الموقع أو البلد الذي تنتمي اليه انت) و(ii) استعمالك للموقع لن يتعدي أو يختلس حقوق الملكية الفكرية لاي طرف ثالث.

      <a name="17"></a>

      ## [17. التعويض](#17)

      أنت توافق على تعويض وإبراء ذمة %{company_name}، ومتعاقدوها، ومرخصوها، ومخرجيها، ومدرائها ومسؤوليها ووكلائها تجاه جميع الطلبات والنفقات أو أي منها، بما في ذلك أتعاب المحاماة، الناشئة عن استخدامك للموقع، بما في ذلك خرقك لهذا الاتفاق ولا يقتصر على ذلك.

      <a name="18"></a>

      ## [18. متفرقات](#18)

      هذه الاتفاقيه تشكل اتفاقيه الدخول بين %{company_name} حول مشكلة الموضوع هنا، و يمكن فقط أن تعدل عن طريق كتابة تعديل موقع عن طريق مفوض من %{company_name} أو عن طريق مشاركه %{company_name} أو عن طريق اصدار منقح. الا الي مدي القوانين التطبيقية، اذا كان هناك تقدم، فستكون هذه الاتفاقية، أي محاول وصول للموقع أو استعمله سوف يتم محاكمتها بواسطة القضاء الخاص بولايه كلفورنيا، الولايات المتحده الامريكيه، ما عدا تناقض توفر الاحكام، والمكان المناسب للنزاعات الناشئة خارجا أو تنتمي الي أي من نفس الموضوع، سوف تصبح الولايه و المحااكمات الفدرالية متمركزه في مقاطعه سان فرانسيسكو، كاليفورنيا ، الا المتطلبات القضائية أو اعفاء منصف أو المتطلبات حول الحقوق الفكريه(التي يمكن جلبها في أي محكمه مختصه من غير تعهد المشاركه)، أي نزاعات حول هذه الاتفاقيه يجب أن تحل نهائيا وفقا لتحكيم شامل و خدمات التفكر، inc. (“JAMS”) بواسطة ثلاث محكمين يتم تعيينهم وفقا لتلك القواعد. يعقد التحكيم في سان فرانسيسكو، كالفورنيا، باللغة الانجليزية ويمكن أن ينفذ القرار في أي محكمة. يحق للطرف المتغلب في أي عمل أو أي إجراء لتطبيق هذا الاتفاق لتكاليف وأتعاب المحاماة. إذا ثبت أن أي جزء من هذه الاتفاقية غير صالح أو غير قابل للتنفيذ، وسيفسر ذلك جزئيا بما يعكس نية الطرفين الحقيقية، وسوف تبقى الأجزاء الباقية في القوة والتأثير الكامل. والتنازل من قبل أي طرف في أي بند أو شرط من هذه الاتفاقية أو أي خرق لها، في أي لحظة، لن يعني التنازل عن هذا الشرط أو خرقه لاحقا. يجوز لك تعيين حقوقك بموجب هذا الاتفاق إلى أي طرف يوافق عليه، وتوافق على أن تكون ملزم به، وبشروطه وأحكامه; %{company_name} قد تتنازل عن حقوقها بموجب هذه الاتفاقية دون قيد أو شرط. وهذه الاتفاقية ستكون ملزمة وصالحة للتنفيذ لصالح الطرفين، خلفائهم والمتنازل لهم.


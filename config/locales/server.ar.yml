      long_description: |
        يُمنح هذا الوسام لك عندما تصل إلى مستوى الثقة 1. شاكرين وجودك بيننا في هذه الفترة الوجيزة وقراءة بعض المواضيع لتعلم ماهيّة مجتمعنا وما يتحدّث عن. لقد رُفعت عنك التقيدات الخاصّة بالمستخدم الجديد، فقد مُنحت جميع قدرات المجتمع الأساسيّة، مثل التراسل الشخصي، التبليغ، تحرير الويكي، والقدرة على نشر صور متعدّدة وروابط.

      مرحبًا بك في %{site_name} &mdash; **شكرًا لك لبدء محادثة جديدة!**

      هل يبدو العنوان مناسبًا لدى قرائته بصوتٍ عالٍ؟ هل يغطي فكرة الموضوع؟

      - من سيكون مهتمًا بهذا النوع من المواضيع؟ لماذا الموضوع مهم؟ أي نوع من الاستجابات تُحبّذ؟

      -  من المستحسن استخدام الكلمات الشائعة  في موضوعك بحيث يمكن للآخرين *البحث*. كما من الجيد اختيار تصنيف محدّد لموضوع.


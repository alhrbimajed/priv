  test_mailer:
    subject_template: "[%{site_name}] بريد إلكتروني بغرض الاختبار"
    text_body_template: |
      هذا بريد إلكتروني تجريبي من

      [**%{base_url}**][0]

      إعداد البريد الإلكتروني معقّد. إليك بعض الأمور الأساسيّة والتي من المفترض أخذها بعين الاعتبار أوّلًا:

      - *تأكّد* من ضبط `notification email` بشكل صحيح من إعدادات الموقع. **فالمجال المحدّد في العنوان "from" للرسائل المرسلة من قبلكم يجب أن يكون نفس المجال الذي ستقوم الرسالة بتفحصه**.

      - كن على دراية في كيفية عرض المصدر الأصلي للبريد في قارئ البريد الإلكتروني الخاصّ بك، وذلك حتّى تتمكّن من تفحص رأسيات البريد email headers بحثًا عن أي معلومات مفيدة. في خدمة البريد Gmail مثلًا، الخيار "اظهر الأصل" أو "show original" من القائمة المنسدلة الموجودة أعلى كل بريد.

      - **هام:** هل لدى مزوّد خدمة الانترنت الخاصّ بك سجل DNS عكسي لربط أسماء المجالات وعنوانينها للبريد المرسل من قبلكم؟ [اختبر سجل PTR العكسي][2] هنا. إن كان مزوّد خدمتكم ISP السجل العكسي الصحيح، قمن الصعب جدًا أن يتم توصيل أيًا من رسائلكم البريديّة.

      - هل [سجل SPF][8] صحيح؟ [افحص سجل SPF الخاص بكم][1] هنا. لاحظ أن TXT هو النوع الرسمي الصحيح للسجل الخاصّ بـ SPF.

      - هل [سجل DKIM][3] الخاص بكم صحيح؟ فهو من شأنه أن يزيد من معدّل التوصيل للبريد الإلكتروني بشكل كبير. [افحص سجل DKIM الخاص بكم][7] هنا.

      - إن كنت تصون خادمك بنفسك، تأكّد أن عناوين الأي بي الخاصّة بخادم البريد الإلكتروني هي [ليست موجودة في القوائم السواداء الخاصة بالبريد الإلكتروني][4]. أيضًا تأكّد من أن الخادم بالتأكيد يرسل اسم المضيف المؤهّل بالكامل FQDN في رسالة HELO الخاصّة به. وإلّا ذلك سيُسبّب إلى رفض بريدك من العديد من مزوّدي خدمة البريد الإلكتروني.

      - ننصح بشدّة أن تقوم **بإرسال** رسالة تجريبيّة إلى [mail-tester.com][mt]** لتأكّد أن كل ما سبق يعمل بشكلٍ صحيح.

      ( الطريقة **الأسهل** هي إنشاء حساب مجاني على [SendGrid][sg], [SparkPost][sp], [Mailgun][mg] or [Mailjet][mj] والتي تقدّم خطط بريديّة مجانيّة ممتازة والتي هي مناسبة للمجتمعات الصغيرة. ستبقى مع ذلك بحاجة إلى ضبط سجلّات SPF و DKIM في DNS الخاصّ بكم)

      كل ما نتمناه أنك قد استلمت هذا البريد التجريبي بالشكل الصحيح.

      بالتوفيق

      فريق [Discourse](http://www.discourse.org)

      [0]: %{base_url}
      [1]: http://www.kitterman.com/spf/validate.html
      [2]: http://mxtoolbox.com/ReverseLookup.aspx
      [3]: http://www.dkim.org/
      [4]: http://whatismyipaddress.com/blacklist-check
      [7]: https://www.mail-tester.com/spf-dkim-check
      [8]: http://www.openspf.org/SPF_Record_Syntax
      [sg]: https://goo.gl/r1WMF6
      [sp]: https://www.sparkpost.com/
      [mg]: http://www.mailgun.com/
      [mj]: https://www.mailjet.com/pricing
      [mt]: http://www.mail-tester.com/


        يُمنح هذا الوسام عندما تمنح 50 إعجابًا لعشرين يومٍ. شيء مذهل بالفعل. عمل استثنائي بالفعل. أنت نموذج يُحتذى به من قبل زملائك أعضاء المجتمع.
    thank_you:
      name: مشكور
      description: له عشرين مشاركة مُحبّبة ومَنح عشرة إعجابات
      long_description: |
        يُمنح هذا الوسام عندما تنال 20 مشاركة معجبًا بها ومنحت 10 أو أكثر من الإعجابات في المقابل. عندما يُعجب شخصٌ ما بمشاركاتك، ستجد الوقت لتُعجب ما يشاركه الآخرون.
    gives_back:
      name: معطاء
      description: لديه 100 مشاركة مُعجبٍ فيها ومَنح 100 إعجاب
      long_description: |
        يُمنح هذا الوسام عندما تملك 100 مشاركة تلقت جميعها إعجابات من قبل أعضاء المجتمع وكنت قد منحث 100 إعجاب أو أكثر في المقابل.
    empathetic:
      name: مُتعاطف
      description: لديه 500 مشاركة مُعجبٍ فيها ومَنح 1000 إعجاب
      long_description: |
            يُمنح هذا الوسام عندما تملك 500 مشاركة مُعجبٍ بها ومَنحت 1000 إعجابٍ أو أكثر بالمقابل. أنت بالفعل لمثال يحتذى به من كرمٍ وتقدير مُتبادل بين أفراد المجتمع :two_hearts:.
    first_emoji:
      name: أوّل رمز تعبيري
      description: استخدام رمز تعبيري في مشاركة
      long_description: |
        يُمنح هذا الوسام عندما تضيف للمرّة الأولى رمزًا تعبيريًا إلى مشاركتك :thumbsup:. فالرموز التعبيريّة Emoji تسمح لك بتوصيل الإحساس في مشاركاتك. من سعادة :smiley: إلى حزن :anguished: إلى الغضب :angry: وما بينها :sunglassess:. كل ما عليك فعله هو كتابة : أو الضغط على زر شريط الرموز التعبيريّة في المحرّر لاختيارها من المجموعة :ok_hand:
    first_mention:
      name: الإشارة الأولى
      description: الإشارة إلى مستخدم في مشاركة
      long_description: يُمنح هذا الوسام للمرّة الأولى التي تقوم فيها بالإشارة اسم شخص في مشاركتك. كل إشارة من شأنها أن تولّد تنبيهًا لهذا الشخص، ليتسنى له معرفة مشاركتك. كل ما عليك فعله هو البدء بكتابة الرمز @ ومن ثم المابعة مع اسم أي مستخدم (أو مجموعة عندما يكون مسموحًا لك ذلك). وهذه طريقة سهلة ومريحة لجلب انتباه شخص ما.
    first_onebox:
      name: أوّل Onebox
      description: مشاركة رابط ذو خواص مرئيّة
      long_description: يُمنح هذا الوسام للمرّة الأولى التي تقوم فيها بمشاركة رابط على سطر بحد ذاته، ليتوسّع فيما بعد أتوماتيكًا إلى صندوق يحتوي على موجز بسيط عن محتوى الرابط، وصورة في حال توفّرها.
    first_reply_by_email:
      name: أوّل ردّ باستخدام البريد الإلكتروني
      description: الردّ على مشاركة باستخدام رسالة بريد إلكتروني
      long_description: |
        يُمنح هذا الوسام للمرّة الأولى التي تقوم فيها بالرد على مشاركة باستخدام رسائل البريد الإلكتروني :e-mail:.


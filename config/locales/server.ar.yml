  system_messages:
    post_hidden:
      subject_template: "مشاركة مخفية عن طريق تبليغات أعضاء المجتمع"
      text_body_template: |
        مرحبًا

        هذه رسالة آليّة من %{site_name} لتعلمك بأن منشورك قد تم إخفاؤه.

        %{base_url}%{url}

        %{flag_reason}

        العديد من أعضاء المجتمع بلّغ عن هذا المنشور قبل أن يصبح مخفيًّا، لذا يُرجى الأخذ بعين الاعتبار مراجعة المنشور بناءً على ملاحظاتهم. **يمكن لك تعديل منشورك بعد %{edit_delay} دقيقة، بعدها ستظهر تلقائيًا.**

        ولكن إن تم إخفاء المنشور للمرّة الثانية من قبل أعضاء المجتمع، فسيبقى المنشور مخفيًا حتى يُنظر بأمره من قبل طاقم الموقع - وقد يُتخذ إجراءً عندئذ، بما في ذلك احتماليّة توقيف حسابكم.

        للمزيد من الإرشادات، يُرجى العودة إلى [إرشادات المجتمع](%{base_url}/guidelines).

    usage_tips:
      text_body_template: |
        إليك بضع النصائح السريعة لتبدأ:

        ## تصفّح المجتمع

        لقراءة المزيد كل ما عليك فعله هو **التدرّج نزولًا فقط**

        لحظة ورود أي ردود جديدة أو مواضيع جديدة، فإنها ستظهر تلقائيًا - لا داعي لتحديث الصفحة.

        ## التنقّل

        - للوصول إلى البحث أو صفحة المستخدم أو القائمة <kbd>☰</kbd>، استخدم **أزراق الأيقونات الموجودة في أعلى اليسار**

        - اختيار عنوان الموضوع سيأخذك دائمًا إلى **الرد غير المقروء التالي** في الموضوع. أمّا للدخول من الجزء العلوي أو السفلي، فيجب اختيار رقم الرد أوتاريخ الرد الأخير.

            <img src="%{base_url}/images/welcome/topic-list-select-areas-2x.png" width="593" height="59">

        عند قراءة موضوع، استخدم الشريط الزمني الموجود على الجهة اليساريّة للتنقّل إلى الأعلى أو الأسفل أو موضع القراءة الأخير. في الشاشات الصغيرة، اختر الشريط الموجود في الأسفل من الجهة اليسرى لتوسيعه:

            <img src="%{base_url}/images/welcome/progress-bar-2x.png" width="153" height="181">

            يمكن لك أيضًا الضغط على <kbd>?</kbd> من لوحة المفاتيح لقائمة الاختصارات.

        ## الرد

        لإدراج اقتباس، اختر النصّ المُراد اقتباسه، ثم انقر على أي <img src="%{base_url}/images/welcome/reply-post-2x.png" width="25" height="23"> زر الردّ لفتح المحرّر. كرّر الأمر للاقتباسات المتعدّدة.

        <img src="%{base_url}/images/welcome/quote-reply-2x.png" width="326" height="128">

        يمكن دائمًا متابعة القراءة بينما تقوم بكتابة ردّك، وسيتم حفظ مسودات تلقائيًا.

        لتنبيه أحدهم حول ردّك، أشر إلى أسمائهم. استخدم الرمز `@` لتبدأ باختيار اسم المستخدم.

        <img src="%{base_url}/images/welcome/username-completion-2x.png" width="191" height="125">

        لاستخدام [الرموز التعبيريّة Emoji](http://www.emoji.codes/)، فقط اكتب `:` للمطابقة عبر الاسم، أو استخدم الابتسامات التقليديّة `;)`

        <img src="%{base_url}/images/welcome/emoji-completion-2x.png" width="144" height="153">

        لتوليد ملخّص لرابط، يُرجى لصقه على سطر خاص به فقط:

        <img src="%{base_url}/images/welcome/link-oneboxing-animation.gif" width="480" height="228">

        يُمكن لردّك أن يكون إما بهيئة HTML أو BBCode أو [Markdown](http://commonmark.org/help/tutorial/)

            هذا خطّ <b>عريض</b>.
            هذا خطّ [b]عريض[/b].
            هذا خطّ **عريض**.

        للمزيد من المعلومات حول أسلوب الكتابة، [جرّب هذا الدرس التفاعلي](http://commonmark.org/help/tutorial/)

        ## الإجراءات

        يوجد أزرارٌ مخصّصة لعمل إجراءات معيّنة أسفل كل مشاركة:

        <img src="%{base_url}/images/welcome/like-link-flag-bookmark-2x.png" width="162" height="42">

        - لتعبّر لأحدهم عن تقديرك لمنشوره، استخدم الزر **أعجبني**. عبّر!

        - لتحصل على رابط أي مشاركة أو موضوع استخدم زر **رابط**.

        - استخدم <kbd>&hellip;</kbd> للكشف عن المزيد من الأزرار. **تبليغ** لتعلم الناشر أو [الطاقم](%{base_url}/about)، حول مشكلة ما بشكل سرّي. **مفضّلة** لتجد هذا المنشور لاحقًا في صفحتك الرئيسيّة

        ## التنبيهات

        عندما يقوم أحدهم بالرد عليك، أو يقتبس منشورك، أو يشير إلى اسمك `@username`، أو حتّى الإشارة إلى رابط منشورك، فإن رقمًا سيظهر على الفور أسفل يسار الصفحة. من خلال النقر على هذا الرقم يمكن الوصول إلى قسم **التنبيهات** الخاصّ بكم.

        <img src="%{base_url}/images/welcome/notification-panel-2x.png" width="160" height="54">

        لا تشغل بالك حول تفويت أي رد - سوف نقوم بإرسال بريد بالتنبيهات عندما تكون خارج الموقع.

        ## التفضيلات

        - جميع المواضيع التي عمرها أقل من **يومين** تعتبر جديدة.

        - أي موضوع **ساهمت فيه** (إما إنشاؤه، أو الرد عليه، أو قمت بمطالعته لفترة ليست بقصيرة) سيتم تتبّع الموضوع تلقائيًا بالنيابة عنك.

        سيكون هناك مؤشّرات تدل على الجديد وغير المقروء بجانب هذه المواضيع:

        <img src="%{base_url}/images/welcome/topics-new-unread-2x.png" width="341" height="106">

        يمكن ضبط تنبيهات أي موضوع من خلال أزرار التنبيه الموجودة أسفل ويسار كل موضوع:

        <img src="%{base_url}/images/welcome/topic-notification-control-2x.png" width="608" height="312">

        يمكن لك أيضًا ضبط حالة التنبيه تبعًا لكل تصنيف لتتمكّن من متابعة جديد أي تصنيف أو تجاهل آخر.

        لتغيير أيًا من هذه التغيرات، شاهد [صفحة تفضيلاتك](%{base_url}/my/preferences).

        ## الثقة بالمجتمع

        من الرائع جدًا أن نتعارف على بعضنا. فبمشاركتك في المجتمع، وبمرور الوقت ستزداد هذه المعرفة. عندها سيتم رفع القيود المفروضة على حسابك. لذا استمر في المساهمة، لتكسب بمرور الوقت مستوى جديد من [مستويات الثقة](https://meta.discourse.org/t/what-do-user-trust-levels-do/4924) والتي تتضمّن قدرات خاصّة لمساعدتنا في إدارة مجتمعنا يدًا بيد.

